<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month"> 
                <div class="date">
                    <h1>JUNE</h1>
                    <p>wed june 9 2022 </p>
                </div>
               </div>
               <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thus</div>
                <div>Fri</div>
                <div>Sat</div>
                <div class="sunday">Sun</div>
               </div>
               <div class="days">
                <div class="empty"></div>
                <div class="empty"></div>
                
               </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
